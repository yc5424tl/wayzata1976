{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ block.super }} - Questionnaire
{% endblock %}

{% block style %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/main/questionnaire.css' %}">
{% endblock %}

{% block content %}
<div class="page-header-wrapper">
    <h2 class="page-header rabbet">QUESTIONNAIRE</h2>

</div>
<div class="form-wrapper">
    <form method="POST" action="/survey/">
        {% csrf_token %}
        <div class="form-group">
            <label for="liked-textarea">If you attended the 40th reunion, what did you like most about it?</label>
            <textarea class="form-control" id="liked-textarea" rows="3" name='liked_input'></textarea>
        </div>
        <div class="form-group">
            <label for="disliked-textarea">If you attended the 40th reunion, what would you have changed to make it
                better?</label>
            <textarea class="form-control" id="disliked-textarea" rows="3" name='disliked_input'></textarea>
        </div>
        <div class="form-group">
            <label for="location-textarea">Where would you like the 45th reunion to be held?</label>
            <textarea class="form-control" id="location-textarea" rows="3" name='location_input'></textarea>
        </div>
        <div class="form-group">
            <label for="music-select">What would you choose for musical enjoyment?</label>
            <select class="form-control" id="music-select" name='music_input'>
                <option value='band'>Live Band</option>
                <option value='dj'>Professional DJ</option>
                <option value='karoke'>Karoke</option>
                <option value='playlist'>Playlist of 70's Music</option>
                <option value='other'>Other (select to explain)</option>
            </select>
        </div>
        <div class="form-row" id='other-div'>
            <div class="col">
                <textarea class="form-control" rows="3" placeholder="Tell us your idea here."
                    name='music_other_input'></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="food-textarea">What kind of food yould you like to have available?</label>
            <textarea class="form-control" id="food-textarea" rows="3" name='food_input'></textarea>
        </div>
        <div class="form-group">
            <label for="misc-textarea">Any other ideas, questions, requests, suggestions, recommendations, remarks,
                revelations, declarations, perspectives, pontifiations, comments, addendums, declarations, decrees,
                edicts, anecdotes, elucidations, musings, witticisms, inquiries, sentiments, assessments, allegories
                and/or general observations you'd like to share?</label>
            <textarea class="form-control" id="misc-textarea" rows="3" name="misc_input"></textarea>
            <!-- utterances, pronouncements, dictums, decrees, edicts, assertions, remarks, affirmations, reflections, revelations, declarations, exclamations, notes, assessments, insights, notions, elucidations, promulgations*, testimoy, endorsemenets -->
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="*Name" name='name_input'>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="email" class="form-control" id="email-input" name='email_input' placeholder="* Email">
                </div>
            </div>
        </div>
        <button type='submit' class='btn btn-block btn-primary'>Submit</button>
    </form>
</div>
<br>
<hr>

{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'js/questionnaire.js' %}"></script>
{% endblock %}
