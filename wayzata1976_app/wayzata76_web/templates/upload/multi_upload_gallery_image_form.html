{% extends 'base.html' %}

{% load static %}


{% block javascript %}
    <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>

    <script src="{% static 'js/photos/multi-upload.js' %}"></script>
{% endblock %}

{% block content %}
<button type="button" class="btn btn-primary js-upload-photos">
    <span class="glyphicon glyphicon-cloud-upload"></span>Upload Photos
</button>

<input id="fileupload" type="image" name="image" multiple style="display: none;" data-url="{% url 'multi_upload_gallery_image' %}" data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>

<div class="well text-muted text-center" style="padding-top: 4rem; padding-bottom: 4rem;">
    <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
    <h3>Drop Photos Here To Upload</h3>
</div>

<table id="gallery" class="table table-bordered">
    <thead>
        <tr>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        {% for photo in prior_uploads %}
            <tr>
                <td><a href="{{ photo.image.url }}">{{ photo.image.title }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Uploading...</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
